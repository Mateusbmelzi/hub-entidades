<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Exclus√£o de Evento</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #c82333; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Exclus√£o de Evento</h1>
        
        <div class="form-group">
            <label for="supabaseUrl">Supabase URL:</label>
            <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co">
        </div>
        
        <div class="form-group">
            <label for="supabaseKey">Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" placeholder="eyJ...">
        </div>
        
        <div class="form-group">
            <label for="eventoId">ID do Evento (UUID):</label>
            <input type="text" id="eventoId" placeholder="uuid-do-evento">
        </div>
        
        <div class="form-group">
            <label for="entidadeId">ID da Entidade:</label>
            <input type="number" id="entidadeId" placeholder="60">
        </div>
        
        <button onclick="testarExclusao()">üóëÔ∏è Testar Exclus√£o</button>
        <button onclick="verificarEvento()">üîç Verificar Evento</button>
        <button onclick="verificarFuncaoRPC()">‚öôÔ∏è Verificar Fun√ß√£o RPC</button>
        
        <div id="result"></div>
    </div>

    <script>
        let supabase;
        
        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            if (!url || !key) {
                showResult('Por favor, preencha a URL e chave do Supabase', 'error');
                return false;
            }
            
            supabase = window.supabase.createClient(url, key);
            return true;
        }
        
        async function verificarFuncaoRPC() {
            if (!initSupabase()) return;
            
            showResult('Verificando se a fun√ß√£o RPC existe...', 'info');
            
            try {
                // Verificar se a fun√ß√£o RPC existe
                const { data: rpcExists, error: rpcError } = await supabase.rpc('delete_event_as_entity', {
                    _evento_id: 'teste',
                    _entidade_id: 999
                });
                
                if (rpcError) {
                    if (rpcError.message.includes('function') && rpcError.message.includes('not found')) {
                        showResult('‚ùå Fun√ß√£o RPC delete_event_as_entity N√ÉO EXISTE no banco!', 'error');
                    } else {
                        showResult(`‚ö†Ô∏è Fun√ß√£o RPC existe, mas erro: ${rpcError.message}`, 'info');
                    }
                } else {
                    showResult('‚úÖ Fun√ß√£o RPC delete_event_as_entity EXISTE no banco!', 'success');
                }
                
            } catch (error) {
                showResult(`‚ùå Erro ao verificar fun√ß√£o RPC: ${error.message}`, 'error');
            }
        }
        
        async function verificarEvento() {
            if (!initSupabase()) return;
            
            const eventoId = document.getElementById('eventoId').value;
            const entidadeId = document.getElementById('entidadeId').value;
            
            if (!eventoId || !entidadeId) {
                showResult('Por favor, preencha o ID do evento e da entidade', 'error');
                return;
            }
            
            showResult('Verificando evento...', 'info');
            
            try {
                const { data: evento, error } = await supabase
                    .from('eventos')
                    .select('*')
                    .eq('id', eventoId)
                    .eq('entidade_id', parseInt(entidadeId))
                    .single();
                
                if (error) {
                    showResult(`‚ùå Erro ao buscar evento: ${error.message}`, 'error');
                    return;
                }
                
                if (!evento) {
                    showResult('‚ùå Evento n√£o encontrado', 'error');
                    return;
                }
                
                showResult(`‚úÖ Evento encontrado: ${evento.nome}`, 'success');
                console.log('Evento:', evento);
                
            } catch (error) {
                showResult(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        async function testarExclusao() {
            if (!initSupabase()) return;
            
            const eventoId = document.getElementById('eventoId').value;
            const entidadeId = document.getElementById('entidadeId').value;
            
            if (!eventoId || !entidadeId) {
                showResult('Por favor, preencha o ID do evento e da entidade', 'error');
                return;
            }
            
            showResult('üóëÔ∏è Tentando excluir evento...', 'info');
            
            try {
                console.log('Par√¢metros:', { eventoId, entidadeId });
                
                const { data, error } = await supabase.rpc('delete_event_as_entity', {
                    _evento_id: eventoId,
                    _entidade_id: parseInt(entidadeId)
                });
                
                console.log('Resultado:', { data, error });
                
                if (error) {
                    showResult(`‚ùå Erro na exclus√£o: ${error.message}`, 'error');
                    return;
                }
                
                showResult(`‚úÖ Evento exclu√≠do com sucesso! Resultado: ${JSON.stringify(data)}`, 'success');
                
                // Verificar se foi realmente exclu√≠do
                setTimeout(() => {
                    verificarEvento();
                }, 1000);
                
            } catch (error) {
                showResult(`‚ùå Erro inesperado: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
