<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Exclus√£o de Eventos</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Teste de Exclus√£o de Eventos</h1>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = "https://lddtackcnpzdswndqgfs.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkZHRhY2tjbnB6ZHN3bmRxZ2ZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzOTY5MDgsImV4cCI6MjA2Njk3MjkwOH0.NPN6E-4RttputzXcVavoOTRGiM9c3T5bLaLPTtJJM4s";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testDeleteEvento() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testando exclus√£o de eventos...</p>';

            try {
                // Teste 1: Verificar se a fun√ß√£o RPC existe
                console.log('Teste 1: Verificando fun√ß√£o RPC delete_event_as_entity');
                const { data: rpcTest, error: rpcError } = await supabase.rpc('delete_event_as_entity', {
                    _evento_id: '00000000-0000-0000-0000-000000000000', // UUID inv√°lido para teste
                    _entidade_id: 999999 // ID inv√°lido para teste
                });

                if (rpcError) {
                    if (rpcError.message.includes('Evento n√£o encontrado') || 
                        rpcError.message.includes('Entidade n√£o encontrada')) {
                        resultsDiv.innerHTML += `<p style="color: green;">‚úÖ Fun√ß√£o RPC existe e est√° funcionando (erro esperado para dados inv√°lidos)</p>`;
                        console.log('RPC funcionando:', rpcError.message);
                    } else {
                        resultsDiv.innerHTML += `<p style="color: red;">‚ùå Erro inesperado na fun√ß√£o RPC: ${rpcError.message}</p>`;
                        console.error('Erro RPC:', rpcError);
                    }
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">‚úÖ Fun√ß√£o RPC funcionando</p>`;
                    console.log('RPC funcionando:', rpcTest);
                }

                // Teste 2: Verificar eventos existentes
                console.log('Teste 2: Verificando eventos existentes');
                const { data: eventos, error: eventosError } = await supabase
                    .from('eventos')
                    .select('id, nome, entidade_id')
                    .limit(5);

                if (eventosError) {
                    resultsDiv.innerHTML += `<p style="color: red;">‚ùå Erro ao buscar eventos: ${eventosError.message}</p>`;
                    console.error('Erro eventos:', eventosError);
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">‚úÖ Eventos encontrados: ${eventos.length}</p>`;
                    console.log('Eventos:', eventos);
                }

                // Teste 3: Verificar entidades existentes
                console.log('Teste 3: Verificando entidades existentes');
                const { data: entidades, error: entidadesError } = await supabase
                    .from('entidades')
                    .select('id, nome')
                    .limit(5);

                if (entidadesError) {
                    resultsDiv.innerHTML += `<p style="color: red;">‚ùå Erro ao buscar entidades: ${entidadesError.message}</p>`;
                    console.error('Erro entidades:', entidadesError);
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">‚úÖ Entidades encontradas: ${entidades.length}</p>`;
                    console.log('Entidades:', entidades);
                }

                // Teste 4: Tentar excluir um evento real (se existir)
                if (eventos && eventos.length > 0 && entidades && entidades.length > 0) {
                    console.log('Teste 4: Tentando excluir evento real');
                    const eventoParaExcluir = eventos[0];
                    const entidadeParaTeste = entidades[0];
                    
                    resultsDiv.innerHTML += `<p style="color: blue;">üîÑ Tentando excluir evento: ${eventoParaExcluir.nome} (ID: ${eventoParaExcluir.id})</p>`;
                    
                    const { data: deleteResult, error: deleteError } = await supabase.rpc('delete_event_as_entity', {
                        _evento_id: eventoParaExcluir.id,
                        _entidade_id: entidadeParaTeste.id
                    });

                    if (deleteError) {
                        resultsDiv.innerHTML += `<p style="color: orange;">‚ö†Ô∏è Resultado da exclus√£o: ${deleteError.message}</p>`;
                        console.log('Resultado exclus√£o:', deleteError.message);
                    } else {
                        resultsDiv.innerHTML += `<p style="color: green;">‚úÖ Evento exclu√≠do com sucesso!</p>`;
                        console.log('Evento exclu√≠do:', deleteResult);
                    }
                }

            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">‚ùå Erro geral: ${error.message}</p>`;
                console.error('Erro geral:', error);
            }
        }

        // Executar teste quando a p√°gina carregar
        window.addEventListener('load', testDeleteEvento);
    </script>
</body>
</html>
