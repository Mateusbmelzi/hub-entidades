<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Update Evento</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Update Evento</h1>
        
        <div class="form-group">
            <label for="supabaseUrl">Supabase URL:</label>
            <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co">
        </div>
        
        <div class="form-group">
            <label for="supabaseKey">Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" placeholder="eyJ...">
        </div>
        
        <div class="form-group">
            <label for="eventoId">ID do Evento:</label>
            <input type="text" id="eventoId" placeholder="123">
        </div>
        
        <div class="form-group">
            <label for="entidadeId">ID da Entidade:</label>
            <input type="text" id="entidadeId" placeholder="456">
        </div>
        
        <div class="form-group">
            <label for="nome">Nome do Evento:</label>
            <input type="text" id="nome" placeholder="Nome do evento">
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="3" placeholder="Descrição do evento"></textarea>
        </div>
        
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data">
        </div>
        
        <div class="form-group">
            <label for="horario">Horário:</label>
            <input type="time" id="horario">
        </div>
        
        <div class="form-group">
            <label for="local">Local:</label>
            <input type="text" id="local" placeholder="Local do evento">
        </div>
        
        <div class="form-group">
            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" placeholder="50">
        </div>
        
        <div class="form-group">
            <label for="link_evento">Link do Evento:</label>
            <input type="text" id="link_evento" placeholder="https://...">
        </div>
        
        <button onclick="testUpdateEvento()">Testar Update Evento</button>
        
        <div id="result"></div>
    </div>

    <script>
        let supabase;
        
        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            if (!url || !key) {
                showResult('Por favor, preencha a URL e chave do Supabase', 'error');
                return false;
            }
            
            supabase = window.supabase.createClient(url, key);
            return true;
        }
        
        async function testUpdateEvento() {
            if (!initSupabase()) return;
            
            const eventoId = document.getElementById('eventoId').value;
            const entidadeId = document.getElementById('entidadeId').value;
            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const data = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;
            const local = document.getElementById('local').value;
            const capacidade = document.getElementById('capacidade').value;
            const link_evento = document.getElementById('link_evento').value;
            
            if (!eventoId || !entidadeId) {
                showResult('Por favor, preencha o ID do evento e da entidade', 'error');
                return;
            }
            
            showResult('Testando update do evento...', 'loading');
            
            try {
                // Primeiro, vamos verificar se o evento existe
                const { data: eventoExistente, error: errorSelect } = await supabase
                    .from('eventos')
                    .select('*')
                    .eq('id', eventoId)
                    .eq('entidade_id', entidadeId)
                    .single();
                
                if (errorSelect) {
                    showResult(`Erro ao buscar evento: ${errorSelect.message}`, 'error');
                    return;
                }
                
                if (!eventoExistente) {
                    showResult('Evento não encontrado', 'error');
                    return;
                }
                
                showResult(`Evento encontrado: ${eventoExistente.nome}`, 'success');
                
                // Agora vamos testar a função RPC
                const params = {
                    _evento_id: eventoId,
                    _entidade_id: parseInt(entidadeId),
                    _nome: nome || undefined,
                    _descricao: descricao || undefined,
                    _data: data || undefined,
                    _horario: horario || undefined,
                    _local: local || undefined,
                    _capacidade: capacidade ? parseInt(capacidade) : undefined,
                    _link_evento: link_evento || undefined,
                    _status: undefined
                };
                
                console.log('Parâmetros para RPC:', params);
                
                const { data: rpcResult, error: rpcError } = await supabase.rpc('update_event_as_entity', params);
                
                if (rpcError) {
                    showResult(`Erro na função RPC: ${rpcError.message}`, 'error');
                    console.error('Erro RPC:', rpcError);
                    return;
                }
                
                showResult(`✅ Evento atualizado com sucesso! Resultado: ${JSON.stringify(rpcResult)}`, 'success');
                
                // Vamos verificar se foi realmente atualizado
                const { data: eventoAtualizado, error: errorSelect2 } = await supabase
                    .from('eventos')
                    .select('*')
                    .eq('id', eventoId)
                    .eq('entidade_id', entidadeId)
                    .single();
                
                if (errorSelect2) {
                    showResult(`Erro ao verificar evento atualizado: ${errorSelect2.message}`, 'error');
                    return;
                }
                
                showResult(`✅ Evento verificado após update: ${eventoAtualizado.nome}`, 'success');
                console.log('Evento após update:', eventoAtualizado);
                
            } catch (error) {
                showResult(`Erro inesperado: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
        
        // Preencher data atual
        document.getElementById('data').value = new Date().toISOString().split('T')[0];
        document.getElementById('horario').value = '14:00';
    </script>
</body>
</html>
